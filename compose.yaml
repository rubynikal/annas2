services:
  server:
    build: server
    restart: unless-stopped
    volumes:
      - ./server:/app
    ports:
      - 8000:8000
    depends_on:
      - database  
  client:
    build: client
    restart: unless-stopped
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules # Named volume prevents binary conflicts
    ports:
      - 4321:4321
    depends_on:
      - server
    environment:
      - CHOKIDAR_USEPOLLING=true
  
  k6-tests:
    entrypoint: '/bin/true'
    build: k6-tests
    volumes:
      - ./k6-tests/tests:/tests
    depends_on:
      - client

  database:
    container_name: postgresql_database
    image: postgres:17.0
    restart: unless-stopped
    env_file:
      - project.env

  database-migrations:
    image: flyway/flyway:10
    env_file:
      - project.env
    depends_on:
      - database
    volumes:
      - ./database-migrations:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate

volumes:
  node_modules: